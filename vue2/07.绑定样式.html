<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
    <style>
        .box {
            width: 200px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            border: 1px solid black;
            cursor: pointer;
        }

        .red {
            background-color: red;
        }

        .yellow {
            background-color: yellow;
        }

        .pink {
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="root">
        <div class="box" :class="mood" @click="changeMood" :style="styleObj">{{name}}</div>
    </div>

    <script>
        const vm = new Vue({
            el: '.root',
            data: {
                name: '你好',
                mood: '',
                styleObj: {
                    fontSize: '30px'
                }
            },
            methods: {
                changeMood() {
                    const arr = ['red', 'yellow', 'pink'];
                    const index = Math.floor(Math.random() * 3);
                    this.mood = arr[index];
                }
            }
        })
    </script>
</body>

</html>
