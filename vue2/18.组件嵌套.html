<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <app></app>
    </div>
    <script>
        // 创建student组件
        const student = Vue.extend({
            template:`
            <div>
                <h2>学生名字:{{studentName}}</h2>
                <h2>学生年龄:{{age}}</h2>
            </div>
            `,
            data(){
                return{
                    studentName:'张三',
                    age:20
                }
            }
        })
        // 创建school组件
        const school = Vue.extend({
            template:`
            <div>
               <h2>学校名称:{{schoolName}}</h2>
               <h2>学校地址:{{address}}</h2>
               <student></student>
            </div>
            `,
            data() {
                return {
                    schoolName:'武大',
                    address:'武汉'      
                }
            },
            components:{
                student
            }
        }) 
        // 创建hello组件
        const hello = Vue.extend({
            template:`
            <div>
               <h1>{{mag}}</h1>
            </div>
            `,
            data() {
                return {
                    mag:'你好!' 
                }
            },
        })
        // 创建app组件
        const app = Vue.extend({
            template:`
            <div>
               <hello></hello>
               <school></school>
            </div>
            `,
            components:{
                hello,
                school
            }
        })
        const vm = new Vue({
            el:'#root',
            components:{
                app
            }
        })
        console.log(app.prototype.__proto__ === Vue.prototype);
        console.log(app.prototype.__proto__ === vm.__proto__); 
    </script>
</body>
</html>
