<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div class="root">
        <form @submit.prevent="demo">
            账号:<input type="text" v-model.trim="account"><br><br>
            密码:<input type="password" v-model="password"><br><br>
            年龄:<input type="number" v-model.number="age"><br><br>
            性别:
            男<input type="radio" name="sex" v-model="sex" value="man">
            女<input type="radio" name="sex" v-model="sex" value="woman"><br><br>
            爱好:
            学习<input type="checkbox" v-model="hobby" value="study">
            打游戏<input type="checkbox" v-model="hobby" value="game">
            睡觉<input type="checkbox" v-model="hobby" value="sleep"><br><br>
            所属校区
            <select v-model="city">
                <option value="">请选择校区</option>
                <option value="bj">北京</option>
                <option value="sh">上海</option>
                <option value="sz">深圳</option>
                <option val]ue="wh">武汉</option>
            </select>
            <br><br>
            其他信息:
            <textarea name="" id="" cols="30" rows="10" v-model.lazy="other"></textarea>
            <br><br>
            <input type="checkbox" v-model="agree">阅读并接受<a href="#">《用户协议》</a><br><br>
            <button>提交</button>
        </form>
    </div>
    <script>
        const vm = new Vue({
            el:'.root',
            data:{
                account:'',
                password:'',
                age:'',
                sex:'man',
                hobby:[],
                city:'bj',
                other:'',
                agree:''
            },
            methods: {
                demo(){
                    console.log(JSON.stringify(this._data));
                }
            },
        })
    </script>
</body>
</html>
