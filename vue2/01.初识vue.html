<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>你好,{{name}}</h1>

        <!-- <h2><a v-bind:href="school.url">{{school.name}}</a></h2> -->
        
        <h2><a :href="url">{{school.name}}</a></h2> <!-- v-bind简写 -->
    </div>
    <script>
        Vue.config.productionTip = false

        // 创建Vue实例
        const vm = new Vue({
            el: '#root',
            data: {
                name: '世界',
                url: 'http://www.baidu.com',
                school: {
                    name:'百度'
                }
            }
        })
    </script>
</body>

</html>
