<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>{{mag}}</h1>
        <school></school>
        <hr>
        <student></student>
    </div>
    <script>
        // 创建 school组件
        const school = Vue.extend({
            // el:'#root',  
            template:`
            <div>
                <h2>学校名称:{{schoolName}}</h2>
                <h2>学校地址:{{address}}</h2>
            </div>
            `,
            data(){
                return{
                schoolName:'武大',
                address:'武汉'
                }
            }
        })
         // 创建 student组件
        const student = Vue.extend({  
            template:`
            <div>
                <h2>学生姓名:{{studentName}}</h2>
                <h2>学生年龄:{{age}}</h2>
            </div>
            `,
            data(){
                return{
                studentName:'张三',
                age:20
                }
            }
        })
        // 创建vue
        new Vue({
            el:'#root',
            data:{
                mag:'你好!'
            },
            // 注册组件
            components:{
                school, 
                student
            }
        })
    </script>
</body>
</html>
